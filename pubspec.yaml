name: delus_messenger
description: Delus Messenger! Written by Flutter & Dart!
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  onesignal_flutter: ^5.1.0           # Совместимо с Flutter 3.10.4
  http: ^1.1.0                        # 1.3.0 требует Flutter 3.13+
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  url_launcher: ^6.1.10
  flutter_svg: ^2.0.7
  path_provider: ^2.1.1
  crypto: ^3.0.3
  permission_handler: ^11.1.0
  record: ^5.0.5

  auto_route: ^7.8.1                 # Последняя совместимая с Flutter 3.10.x
  flutter_riverpod: ^2.3.6
  uuid: ^4.0.0
  device_info_plus: ^10.0.0
  cached_network_image: ^3.2.3
  easy_localization: ^3.0.2
  timeago_flutter: ^3.5.0
  share_plus: ^7.0.2

  flutter_slidable: ^3.1.0
  flutter_spinkit: ^5.2.0
  flutter_html: ^3.0.0-alpha.6
  multi_select_flutter: ^4.1.3
  pinput: ^3.0.1                    # 5.x требует Flutter 3.13+
  qr_flutter: ^4.0.0

  voice_message_package: ^2.2.1
  photo_view: ^0.14.0
  flutter_image_gallery_saver: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  # auto_route_generator: ^7.8.1
  flutter_lints: ^2.0.3
  custom_lint: ^0.5.7
  riverpod_lint: 2.3.8
  logger: ^2.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/icons/chat/
    - assets/images/icons/navbar/
    - assets/images/icons/settings/
    - assets/images/icons/social/
    - assets/images/snackbars/
    - assets/images/snackbars/types/
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal/Tajawal-Light.ttf
          weight: 300
